<!doctype html>
<html class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>

<body class="bg-white dark:bg-black">
  <div class="container mx-auto dark:text-white text-left py-24 px-10 md:px-14">
    <main>
      <div class="flex flex-row">
        <a href="javascript:history.back()" class="text-lg flex-1 my-auto"><i class="fa-solid fa-arrow-left"></i>
          Voltar</a>

        <button onclick="switchTheme(true)" class="
          flex-initial
          bg-white dark:bg-black
          right-8 lg:right-10
          bottom-8 lg:bottom-10
          rounded-full
          w-20 h-9
          border-2
          border-black dark:border-white
          text-yellow-500
          transition duration-150
        ">
          <i class="fa-solid fa-moon text-lg" id="themeButton"></i>
        </button>
      </div>

      <hr class="mt-3 border-black dark:border-white" />
    </main>
  </div>

  <script src="./../js/themeController.js"></script>
</body>

</html>
